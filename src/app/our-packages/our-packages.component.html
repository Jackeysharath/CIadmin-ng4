<div class="content" style="min-height:800px;">
    <div class="container">
        <div class="row" style="">
           <div class="col-md-12">
                  <h1 class="bigtitle">OUR PACKAGES <small class="subtitle">LORUM IPSUM</small></h1>
            </div>
        </div>
        <div class="row" style="">
            <div class="col-md-12 text-center">
                <div class="form-group" style="margin: 30px 100px;">
                    <div class="input-group search_input-group">
                      <input #searchString type="text" class="form-control input-lg" placeholder="Search for your nearest tenet center, test or service." aria-describedby="basic-addon2">
                      <span class="input-group-addon" id="basic-addon2" style="background-color:#fff; border:0px;" (click)="searchBasedOnString(searchString.value)"> 
                            <span><i class="far fa-circle" style="color:#f05b25; font-size: 30px;margin-top: -7px;"></i></span>
                            <div style="font-size: 14px;margin-top: -22px; color:#f05b25"><i class="fas fa-search"></i></div>
                              
                      </span>
                    </div>

                </div>
            </div>  
        </div>
        <div class="row" style="margin-top:30px;">
            <div class="col-md-12">
                <ul class="nav nav-tabs brand_nav_tabs">
                  <li class="active"><a data-toggle="tab" href="#home">PERSONAL</a></li>
                  <li><a data-toggle="tab" href="#menu1">CORPORATE</a></li>
                  
                </ul>
                <div class="tab-content" style="padding-top:30px;">
                  <div id="home" class="tab-pane in active">
                     <div class="row" >
                        
                        <div class="col-md-6 package_detail_container" *ngFor="let pckg of _packages">
                            <h3 class="titles">{{pckg.package_name}}</h3>
                            <div class="information row">
                                <div class="col-xs-6 package_price">
                                    <h4><i class="fas fa-rupee-sign"></i> {{pckg.package_finalpr}}</h4>
                                </div>
                                <div class="col-xs-6 text-right">
                                   <button class="btn btn-brand btn-sm" (click)="addPackageCart(pckg)" style="background-color: transparent;border: 0;color: #f05b25; box-shadow: none;"><img style="width: 23px; margin-top: -5px;display: inline-block;" src="./assets/images/iconimages/carticon.png"/> ADD TO CART</button>


                                </div>
                            </div>
                           <div class="detail_info bg_light_gray" >
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- <p class="sub_heading">{{pckg.package_name}}</p> -->
                                        <ul class="list-ul-default" >
                                             <li *ngFor="let mem of packageServicesList[pckg.id]">
                                                {{mem.test_name}}
                                                <!-- <ul >
                                                      <li>{{mem.test_name}}</li>
                                                </ul> -->

                                             </li>
                                            <!-- <li>{{package.package_name}}</li>
                                            <li>{{mem.package_name}}</li> -->
                                           
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                     </div>
                  
                  
                  </div>
                  <div id="menu1" class="tab-pane">
                      
                      <div class="col-md-6">
                            <div><p>{{msg}}</p></div> 
                            <form #contactus="ngForm" (ngSubmit)="contactusSubmit(contactus.value); contactus.resetForm()">
                                <div class="form-group">
                                    <input class="form-control theme ng-valid required" ngModel placeholder="Name" name="username" />
                                </div>
                                <div class="form-group">
                                    <input class="form-control theme" ngModel placeholder="Contact No"  name="monileno"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control theme ng-valid required" ngModel placeholder="Email"  name="email"/>
                                </div>
                                
                                <!-- <div class="form-group">
                                    <select class="form-control theme" ngModel  name="purpose">
                                        <option value="1" selected="true">Call Back</option>
                                        <option value="2">Feedback</option>
                                        <option value="3">Complaint</option>
                                    </select>
                                </div> -->
                                <div class="form-group">
                                    <textarea class="form-control theme" ngModel placeholder="Your Message"  name="message"></textarea>
                                </div>
                                <div class="form-group text-right">
                                    <button class="btn btn-brand" type="submit">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                  </div>
                </div>
            </div>
        </div>
        
        
         
          
     </div>
</div>
